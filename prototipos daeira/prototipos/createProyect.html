<div class="container"> <div class="row">
    
    <div class="row">
        <form role="form">
            <div class="col-lg-6">
                <p class="text-center">Create project</p>
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputProyectTitle">Proyect Title</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputProyectTitle" id="InputProyectTitle" placeholder="Proyect Title" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputSummary">Summary</label>
                    <div class="input-group">
                        <textarea name="InputSummary" id="InputSummary" class="form-control" rows="3" placeholder="Enter Summary" required></textarea>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputAcronym">Acronym</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="InputAcronym" name="InputAcronym" placeholder="Enter Acronym" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label for="InputContributor">Contributor</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="InputContributor" name="InputContributor" placeholder="Enter Contributor" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="InputDate">Date</label>
                    <div class="input-group">
                        <input type="date" class="form-control" id="InputDate" name="InputDate" placeholder="Enter Date" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>

                 <div class="form-group">
                    <label for="InputImage">Image</label>
                    <div class="input-group">
                       
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                
                    
                  <form action="demo_form.asp">
  <input type="file" name="pic" accept="image/*">
  
</form>
                      

                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>

       
    </div>
